            env:
              worker_threads: 4
          mutilate:
            env:
              threads: 56
              time: 5
              qps: 1500000
              connections: 1
              mutilate_scan: 1
              update_ratio: 0.

      stress_ng:
        default:
          labels:
              task_kind: best-effort
          count: 1
          timeout: 3600
          stressor: stream
          number_workers: 100
