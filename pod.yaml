apiVersion: v1
kind: Pod
metadata:
  name: owca
  labels:
    app: myapp
    task_kind: best-effort
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9100"
spec:
  hostPID: true
  hostIPC: true
  hostNetwork: true
  terminationGracePeriodSeconds: 0
  nodeSelector:
    own_ip: 100.64.176.33

  containers:
    - name: owca
      image: 100.64.176.12:80/owca:0be6225d848606ac0c53b2bfa1b3bbb28c685a12
      env:
        - name: LOG
          value: debug

        # Example of providing simple python plugin.
        - name: PEX_INHERIT_PATH
          value: 'true'
        - name: EXTRA_COMPONENT
          value: example_allocator:ExampleAllocator
        - name: PYTHONPATH
          value: /
      resources:
        requests:
          cpu: 500m
      volumeMounts:
        - name: kubeletcert
          mountPath: /etc/kubernetes/ssl/
        - name: owca-config
          mountPath: /etc/owca/
        - name: varlibowca
          mountPath: /var/lib/owca
        - name: cgroup
          mountPath: /sys/fs/cgroup/
        - name: resctrl
          mountPath: /sys/fs/resctrl/

        # Allocator plugin can be simple python module.
        - name: owca-allocator-plugin
          mountPath: /example_allocator.py
          subPath: example_allocator.py
      ### DEBUG SLEEP
      # command:
      #   - sleep
      #   - '1000'
    - name: node-exporter
      image: prom/node-exporter@sha256:ffc3e0adf58771cb2097aa0b074a6fe68b4925ba75c2e1c41f41ae656eebee11
      securityContext:
        privileged: true
      args:
        - --collector.procfs
        - /host/proc
        - --collector.sysfs
        - /host/sys
        - --collector.filesystem.ignored-mount-points
        - '"^/(sys|proc|dev|host|etc)($|/)"'
        - --collector.textfile.directory
        - /var/lib/owca
      ports:
        - containerPort: 9100
          protocol: TCP
      resources:
        requests:
          cpu: 500m
      volumeMounts:
        - name: varlibowca
          mountPath: /var/lib/owca
        - name: dev
          mountPath: /host/dev
        - name: proc
          mountPath: /host/proc
        - name: sys
          mountPath: /host/sys
        - name: rootfs
          mountPath: /rootfs
  volumes:
    #### owca
    - name: kubeletcert
      hostPath:
        path: /etc/kubernetes/ssl/
    - name: owca-config
      configMap:
        name: owca-config
    - name: owca-allocator-plugin
      configMap:
        name: owca-allocator-plugin
    - name: cgroup
      hostPath:
        path: /sys/fs/cgroup/
    - name: resctrl
      hostPath:
        path: /sys/fs/resctrl/
    #### shared
    - name: varlibowca
      hostPath:
        path: /var/lib/owca
    #### node_exporter
    - name: proc
      hostPath:
        path: /proc
    - name: dev
      hostPath:
        path: /dev
    - name: sys
      hostPath:
        path: /sys
    - name: rootfs
      hostPath:
        path: /
